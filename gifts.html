<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Things I Wanna Gift You</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Background music -->
  <audio id="bgMusic" src="assets/audio/bg.mp3" loop></audio>

  <!-- Falling hearts -->
  <div id="background-hearts">
    <span>‚ù§</span><span>‚ù§</span><span>‚ù§</span><span>‚ù§</span>
    <span>‚ù§</span><span>‚ù§</span><span>‚ù§</span><span>‚ù§</span>
    <span>‚ù§</span><span>‚ù§</span><span>‚ù§</span><span>‚ù§</span>
  </div>

  <div class="page fade-in">

    <p class="subtitle soft">the kind that matter</p>
    <h2>Things I Wanna Gift You</h2>
    <p class="subtitle">Just some little thoughts</p>

    <div class="gift-feed">

      <div class="gift-card tilt-left">
        <video class="gift-video" src="assets/videos/1.mp4" preload="metadata"></video>
        <button class="play-btn" data-music="assets/audio/1.mp3">‚ñ∂ Play this moment</button>
        <br>
        <p>[Something cozy for quiet days]</p>
      </div>

      <div class="gift-card tilt-right">
        <video class="gift-video" src="assets/videos/2.mp4" preload="metadata"></video>
        <button class="play-btn" data-music="assets/audio/2.mp3">‚ñ∂ Play this moment</button>
        <br>
        <p>[A small surprise, just because]</p>
      </div>

      <div class="gift-card tilt-left">
        <video class="gift-video" src="assets/videos/3.mp4" preload="metadata"></video>
        <button class="play-btn" data-music="assets/audio/3.mp3">‚ñ∂ Play this moment</button>
        <br>
        <p>[Something that reminds me of you]</p>
      </div>

      <div class="gift-card tilt-right">
        <video class="gift-video" src="assets/videos/4.mp4" preload="metadata"></video>
        <button class="play-btn" data-music="assets/audio/4.mp3">‚ñ∂ Play this moment</button>
        <br>
        <p>[A memory we can create together]</p>
      </div>

    </div>

    <a href="letter.html" class="btn">
      One last thingüíï
    </a>

  </div>

  <script>
    const bgMusic = document.getElementById("bgMusic");

    let currentVideo = null;
    let currentAudio = null;
    let currentButton = null;

    document.querySelectorAll(".play-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".gift-card");
        const video = card.querySelector(".gift-video");
        const musicSrc = btn.dataset.music;

        // SAME button ‚Üí stop
        if (currentButton === btn) {
          video.pause();
          video.currentTime = 0;

          currentAudio.pause();
          currentAudio.currentTime = 0;

          btn.textContent = "‚ñ∂ Play this moment";

          currentVideo = null;
          currentAudio = null;
          currentButton = null;
          return;
        }

        // Stop previous
        if (currentVideo) {
          currentVideo.pause();
          currentVideo.currentTime = 0;
        }

        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }

        if (currentButton) {
          currentButton.textContent = "‚ñ∂ Play this moment";
        }

        // Stop background music
        bgMusic.pause();
        bgMusic.currentTime = 0;

        // Play new
        video.play();
        currentVideo = video;

        currentAudio = new Audio(musicSrc);
        currentAudio.play();

        btn.textContent = "‚è∏ Stop this moment";
        currentButton = btn;
      });
    });
  </script>

</body>
</html>
